<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Open Movie Database</title>
</head>

<body>
    <div class="container">
        <div class="naslov text-center mt-4">
        <span class ="d-inline-block float-center"><i class="fa fa-film fa-3x "></i></span>
        <h1 class="d-inline ml-4">The Open Movie DataBase</h1>
        <h3 class="mt-4 text-muted podnaslov">Svi podaci o Vasim omiljenim filmovima i serijama na jednom mjestu!</h3> </div>
        
        <form class="form-inline" onsubmit="return false;">
        <div class="form-group mt-4 forma-div">
            <input type="search" class="pretraga" placeholder="Unesite kriterijum pretrage..." size="30">
            <select class="category">
                <option value="movie">Filmovi</option>
                <option value="series">Serije</option>
            </select>
            <input type="text" placeholder="Godina" class="godina">
            <button class="btn-primary"><i class="fa fa-search"></i> Pretraga</button>
        </div></form>

        <div class="info mt-5">
            <div class="slika item"><img src="" class="slika"></div>
            <div class="tekst item">
                <p><b>Naslov: </b><span class="naslov-get"></span></p>
                <p><b>Godina: </b><span class="godina-get"></span></p>
                <p><b>Datum objavljivanja: </b><span class="date-get"></span></p>
                <p><b>Trajanje: </b><span class="trajanje-get"></span></p>
                <p><b>Režiser: </b><span class="reziser-get"></span></p>
                <p><b>Glumci: </b><span class="glumci-get"></span></p>
                <p><b>Radnja: </b><span class="radnja-get"></span></p>
                <p class="sezone"><b>Broj sezona: </b><span class="sezona-get"></span></p>
                <p><b>Ocjene gledalaca:</b>
                <div class="items">
                <ul>
                </ul></div>
                </p>
            </div>
        </div>

    <div class="greska"><h5 class="text-center mt-5">Nije pronađeno.</h5></div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>
